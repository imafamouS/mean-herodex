<div class="alert alert-danger"
     *ngIf="username.touched && !username.valid && username.errors.required">Username is required
</div>
<div class="alert alert-danger"
     *ngIf="username.touched && !username.valid && username.errors.minlength">Username should be
    minium {{ username.errors.minlength.requiredLength }} character
</div>
<div class="alert alert-danger"
     *ngIf="password.touched && !password.valid &&password.errors.required">Password is required
</div>
<form class="form"
      role="form"
      [formGroup]="loginForm"
      (ngSubmit)="login()">
    <div class="form-group"
         [class.has-success]="username.valid"
         [class.has-danger]="!username.valid">
        <label for="username"
               class="form-control-label">Username</label>
        <input type="text"
               class="form-control rounded-0"
               [class.is-valid]="username.valid"
               [class.is-invalid]="username.invalid"
               id="username"
               name="username"
               formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control rounded-0 "
               id="password"
               name="password"
               formControlName="password">
    </div>
    <div class="form-group">
        <button type="button"
                class="btn btn-success  float-right"
                type="submit"
                [disabled]="!loginForm.valid">Login
        </button>
    </div>
</form>
