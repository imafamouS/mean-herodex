<div class="alert alert-danger" *ngIf="username.touched && !username.valid && username.errors.required">Username is required
</div>
<div class="alert alert-danger" *ngIf="username.touched && !username.valid && username.errors.minlength">Username should be minium {{ username.errors.minlength.requiredLength }} character
</div>
<div class="alert alert-danger" *ngIf="password.touched && !password.valid &&password.errors.required">Password is required
</div>

<form class="form" role="form" [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group" [class.has-success]="username.valid" [class.has-danger]="!username.valid">
    <label for="username" class="form-control-label">Username</label>
    <input type="text" class="form-control rounded-0" [class.is-valid]="username.valid" [class.is-invalid]="username.invalid" name="username" id="username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control rounded-0 " formControlName="password">
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control rounded-0" name="role" id="role" formControlName="role">
      <option *ngFor="let role of roles" [value]="role.value">{{ role.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-success  float-right" type="submit" [disabled]="!registerForm.valid">Register
    </button>
  </div>
</form>
